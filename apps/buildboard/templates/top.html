<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="icon" href="/static/images/favicon.ico"> -->

    <title>BuildBoard</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/static/css/sticky-footer-navbar.css" rel="stylesheet">
    <link href="/static/font-awesome-4.6.3/css/font-awesome.min.css" rel="stylesheet">
  </head>

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">BuildBoard</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            {%- for endpoint, caption in [
            ('index', 'Build Status'),
            ('changelog', 'Change Log')
            ] %}
              <li{% if endpoint == request.endpoint %} class="active"{% endif %}>
                <a href={{ url_for(endpoint) }}>{{ caption }}</a>
              </li>
            {%- endfor %}
            <!--
            <li class="active"><a href="">Build Status</a></li>
            <li><a href="/changelog">Change Log</a></li>
            -->
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
